<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReciclaTech</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div>
            <nav>
                <img src="./image/Logo.png" alt="Logo ReciclaTech" />

                <div class="menu">
                    <ul>
                        <li><a href="#comofunciona">Como funciona</a></li>
                        <li><a href="#doar">Doar</a></li>
                        <li><a href="#adquirir">Adquirir</a></li>
                    </ul>
                    <button class="btn-primary">Começar Agora</button>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <section class="hero-page">
            <div class="hero">
                <h1>Dê uma segunda vida aos seus eletrônicos!</h1>

                <h4>Conectamos pessoas que querem doar eletrônicos em bom estado com quem precisa deles. Simples,
                    gratuito e sustentável!</h4>


                <div class="buttons-hero">
                    <button class="btn-primary">Quero Doar<img src="/image/icon_doar-branco.png"
                            alt="Imagem Doador"></button>

                    <button class="btn-secondary">Quero Adquirir<img src="/image/icon_adiquirir-azul.png"
                            alt="Imagem adquirente"></button>
                </div>

            </div>

            <div class="image-hero">
                <img src="/image/reciclagem.png" alt="Imagem de reciclagem" />
            </div>
        </section>

        <section class="numbers-statistcs">
            <div class="status">
                <h2>2.5K</h2>
                <p>Eletrônicos doados</p>
            </div>
            <div class="status">
                <h2>1.8K</h2>
                <p>Famílias beneficiadas</p>
            </div>
            <div class="status">
                <h2>95%</h2>
                <p>Satisfação dos usuários</p>
            </div>
        </section>


    </main>
</body>

</html>
